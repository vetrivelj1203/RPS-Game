<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">

        <h2 id="title">Wellcome to <b>  Rock Paper Scissor</b></h2>
        <h3 id="Computer-choice">Computer turn :</h3>
        <h3 id="Your-choice">Your turn :</h3>
       
        <div class="btn">
            <button  class="button"><img src="./images/rock.png" alt="" class="image"></button>
            <button type="submit" class="button"> <img src="./images/paper.png" alt="" class="image"></button>
            <button class="button"><img src="./images/scissor.png" alt="" class="image"></button>
        </div>
        <h3 id="Result">Result :</h3>
        
    </div>
   


    <script src="./script/script.js"></script>
</body>
</html>
